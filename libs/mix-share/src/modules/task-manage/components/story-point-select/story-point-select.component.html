<mix-select [formControl]="control"
            [items]="storyPointItems"
            [templateRef]="cardContent"></mix-select>

<ng-template #cardContent
             let-item>
  <div class="flex items-center gap-2">
    <span> {{ item }}</span>
    @if (infoDict[item]; as info) {
    <span class="mr-auto {{ info.class }}">{{ info.text }}</span>
    }
  </div>
</ng-template>
