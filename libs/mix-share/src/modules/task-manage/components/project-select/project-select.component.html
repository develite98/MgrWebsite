<div class="project-select rounded-lg shadow text-purple-800 bg-purple-100 rounded dark:bg-purple-900 dark:text-purple-300 px-3  hover:brightness-95"
     [tp]="dbSelect"
     [tpOffset]="[-10, -5]"
     tpVariation="popper"
     tpPlacement="bottom-start">
  <div class="{{ size === 's' ? 'text-lg' : 'text-xl' }} font-semibold hover:text-primary">
    {{
      getSelectedProjectName(project(), selectedItemId)?.projectName ||
        'Choose project'
    }}
  </div>
  <span class="mix-icon font-semibold {{ size === 's' ? 'text-lg' : 'text-xxl' }}">arrow_drop_down</span>
</div>

<ng-template #dbSelect
             let-hide>
  <div class="popup-container">
    @for (item of project(); track item) {
    <div class="mix-menu-item flex justify-content-between gap-5"
         (click)="selectItem(item); hide()">
      <div class="font-medium">{{ item.projectName }}</div>
      <div class="text-sub text-s">
        {{ item.startDate | date : 'dd-MM-yyyy' }}
      </div>
    </div>
    }
  </div>
</ng-template>
