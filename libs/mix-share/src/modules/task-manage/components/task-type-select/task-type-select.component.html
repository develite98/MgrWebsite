<mix-select [items]="typeItems"
            [templateRef]="cardContent"
            placeHolder="Bug, Story,.."></mix-select>

<ng-template #cardContent
             let-item>
  <div class="flex items-center gap-2">
    <img alt="type"
         [src]="Icon[item]">
    <span class="card-name">{{ item }}</span>
  </div>
</ng-template>
