<div class="relative">
  <mix-task-parent-card [open]="open()"
                        [task]="parentTask"
                        [taskStatistic]="store.calculateTaskInfo(parentTask.id) | async"
                        (expandClick)="toggleExpand()"></mix-task-parent-card>
  <ng-content></ng-content>
</div>


<div *ngIf="open()"
     class="task-group"
     cdkDropListGroup>
  <mix-task-dnd-list *ngFor="let status of taskStatuses; let i = index"
                     class="task-dnd-list"
                     [index]="i"
                     [listTasks]="store.getTaskByStatus(status, parentTask.id)"
                     [parentTaskId]="parentTask.id"
                     [status]="status">
  </mix-task-dnd-list>

  <div class="task-dnd-skeleton"></div>
</div>
