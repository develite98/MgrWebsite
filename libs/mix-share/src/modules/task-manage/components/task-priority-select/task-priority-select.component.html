<ng-template #cardContent
             let-item>
  <div class="flex items-center gap-2">
    <mix-task-priority [priority]="item"></mix-task-priority>
    <span> {{ item }}</span>
  </div>
</ng-template>

<mix-select [formControl]="control"
            [items]="priorityItems"
            [templateRef]="cardContent"></mix-select>
