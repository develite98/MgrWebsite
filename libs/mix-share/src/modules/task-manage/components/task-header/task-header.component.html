<div class="task-header">
  <div *ngFor="let status of taskStatuses"
       class="title font-medium text-truncate"
       [style.--color]="TaskStatusColors[status]">
    {{ TaskStatusDisplay[status] }}
  </div>

  <div class="add-btn">
    <mix-icon-button name="add"></mix-icon-button>
  </div>
</div>
