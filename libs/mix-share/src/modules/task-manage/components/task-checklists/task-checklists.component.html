<div class="max-w-full text-gray-600">
  <div class="flex items-center w-full h-10 px-2 mt-2 mb-2 text-sm rounded border border-gray-300 rounded-lg">
    <svg class="w-5 h-5 text-gray-400 fill-current"
         xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
    </svg>
    <input class="flex-grow h-8 ml-2 bg-transparent focus:outline-none"
           type="text"
           [formControl]="value"
           (keyup.enter)="onEnter()"
           placeholder="Add a new item">
  </div>

  @for (item of checkLists; track item; let i = $index) {
  <div class="checklist-item flex items-center gap-2 pl-3 w-full cursor-pointer hover:bg-gray-100 rounded">
    <button *ngIf="!item.isClose"
            class="checklist-item-remove p-2 right-4 top-1/2 absolute -translate-y-1/2"
            title="Remove item"
            (click)="onRemove(item)">
      <span class="mix-icon text-red-600 dark:text-red-300">delete</span>
    </button>

    <input class="hidden"
           id="task_{{ i }}"
           type="checkbox"
           [checked]="item.isClose"
           (click)="checkedChange(i)">
    <label class="grow flex items-center h-10 px-2 "
           for="task_{{ i }}">
      <span class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-300 rounded-full">
        <svg class="w-4 h-4 fill-current"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 20 20"
             fill="currentColor">
          <path fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"></path>
        </svg>
      </span>
      <span class="ml-4 text-sm">{{ item.description }}</span>
    </label>
  </div>
  }
</div>
