<router-outlet></router-outlet>

<ng-template #breadcrumb>
  <mix-breadcrumbs>
    <div name="Project" mixBreadcrumbItem></div>

    <div
      name="Project Select"
      icon="home"
      mixBreadcrumbItem
      [templateRef]="contextSelect"
    >
      <ng-template #contextSelect>
        <mix-project-select
          [size]="'s'"
          (selectedItemChange)="uiStore.changeSelected($event)"
        ></mix-project-select>
      </ng-template>
    </div>
  </mix-breadcrumbs>
</ng-template>
