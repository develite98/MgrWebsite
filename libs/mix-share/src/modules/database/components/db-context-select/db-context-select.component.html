<div class="db-context-select bg-yellow-100 text-yellow-800 px-3 rounded-lg  hover:brightness-110"
     [tp]="contextSelect"
     [tpOffset]="[-10, -5]"
     tpVariation="popper"
     tpPlacement="bottom-start">
  <div class="font-semibold ">
    {{
      getSelected(contexts(), selectedItemId)?.displayName || 'Choose context'
    }}
  </div>
  <span class="mix-icon font-semibold text-xxl">arrow_drop_down</span>
</div>

<ng-template #contextSelect
             let-hide>
  <div class="popup-container">
    @for (item of contexts(); track item) {
    <div class="mix-menu-item flex justify-between gap-5"
         (click)="selectItem(item); hide()">
      @if (getItemVm(item); as item) {
      <div class="font-medium">{{ item.displayName }}</div>
      <div class="text-sub text-s">
        {{ item.subInfo }}
      </div>
      }
    </div>
    }
  </div>
</ng-template>
