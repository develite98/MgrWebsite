<div class="card-list">
  <div class="card-list__header mt-1 mb-1">
    <div class="grid grid-cols-12 gap-4">
      <div class="col-span-4 name">
        <div>Display name</div>
      </div>

      <div class="col-span-4">
        <div>System name</div>
      </div>

      <div class="col-span-2-2">
        <div>Data type</div>
      </div>
    </div>
  </div>

  <div (cdkDropListDropped)="drop($event)"
       cdkDropList>
    @for(entity of columns; track entity.id; let i = $index, last= $last ) {
    <mix-entity-form [end]="last"
                     [entity]="entity"
                     (deleteEntity)="removeEntity($event, i)"
                     (entityChange)="entityChange($event, i)"
                     cdkDrag>
      <span class="mix-icon cursor-grabbing"
            cdkDragHandle>drag_indicator</span>
    </mix-entity-form>
    }
  </div>
</div>

<div class="mt-3 flex justify-between ">
  <mix-button (click)="addNewEntity()"
              size="s"><span class="mix-icon">add</span> Add new columns</mix-button>

  <mix-button (click)="copyAsTypescriptInterface()"
              size="s"><span class="mix-icon">content_copy</span> Copy TS interface</mix-button>
</div>
