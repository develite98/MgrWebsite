<div class="flex gap-2 items-center cursor-pointer bg-yellow-100 text-yellow-800 px-3 rounded-lg  hover:brightness-110 shadow"
     [tp]="brandSelect"
     [tpOffset]="[-10, -5]"
     tpVariation="popper"
     tpPlacement="bottom-start">
  <div class="{{ getLabelSize(size) }} font-semibold ">
    {{
      getSelected(contexts(), selectedItemId)?.name || 'Choose brand'
    }}
  </div>
  <span class="mix-icon font-semibold text-xxl">arrow_drop_down</span>
</div>

<ng-template #brandSelect
             let-hide>
  <div class="popup-container">
    @for (item of contexts(); track item) {
    <div class="mix-menu-item flex justify-between gap-5"
         (click)="selectItem(item); hide()">
      @if (getItemVm(item); as item) {
      <div class="font-medium">{{ item.name }}</div>
      }
    </div>
    }
  </div>
</ng-template>
