<div class="inline-input"
     [class.--empty]="!control.value"
     [class.text-2xl]="size === '2xl'"
     [class.text-lg]="size === 'base'"
     [class.text-xl]="size === 'xl'">
  <tui-input-inline *ngIf="editing; else text"
                    [formControl]="control"
                    (focusedChange)="onFocusedChange($event)"
                    tuiAutoFocus
                    (keydown.esc.prevent)="toggleEditTitle()"
                    (keydown.enter.prevent)="toggleEditTitle()">
    {{ placeHolder }}
  </tui-input-inline>

  <ng-template #text>
    <span>{{ control.value || placeHolder }}</span>
    <mix-button type="flat"
                [iconBtn]="true"
                [size]="'s'"
                (click)="toggleEditTitle()"><span class="mix-icon">edit</span></mix-button>
  </ng-template>
</div>
